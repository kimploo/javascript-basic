<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- 검색 엔진 최적화 SEO -->
<!-- title 엘리먼트, h1 -->

  <body>
    <!-- flex container -->
    <main class="calculator-wrapper">
      <!-- 이 친구를 가운데로 -->
      <!-- flex item -->
      <div class="calculator-container">
        <div class="display">0</div>
        <div class="buttons-container">
          <div class="buttons-row">
            <button class="button function">C</button>
            <button class="button function">±</button>
            <button class="button function">%</button>
            <button class="button operator">/</button>
          </div>
          <div class="buttons-row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
          </div>
          <div class="buttons-row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
          </div>
          <div class="buttons-row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
          </div>
          <div class="buttons-row buttons-row-bottom">
            <button class="button zero number">0</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
